<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IRC++</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <section class="menu-bar">
    </section>
    <section class="channels-column">
      <header>Channels</header>
      <ul>
        <script id="channels-template" type="text/x-handlebars-template">
          {{#each this}}
            <li><a href="">{{this}}</a></li>
          {{/each}}
        </script>
      </ul>
      <section class="buttons">
        <button type="button" title="Add a channel">+</button>
      </section>
    </section>
    <main class="chat-column">
      <section class="users-column">
        <ul>
          <li><a href="">somealumni</a></li>
          <li><a href="">lauren</a></li>
          <li><a href="">etc</a></li>
        </ul>
      </section>
    </main>   
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

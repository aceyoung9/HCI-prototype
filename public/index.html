<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IRC++</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section class="menu-bar">
      <ul>
        <li><a href="">test</a></li>
        <li><a href="">test</a></li>
      </ul>
    </section>

    <section class="channels-column">
      <header>Channels</header>
      <ul>
        <script id="channels-template" type="text/x-handlebars-template">
          {{#each this}}
            <li><a href="">{{this}}</a></li>
          {{/each}}
        </script>
      </ul>
    </section>
    <button class="new-channel" type="button" title="Add a channel"><i class="fa fa-plus"></i></button>

    <main class="chat-column">
      <div class="chat-wrapper">
        <script id="chat-template" type="text/x-handlebars-template">
          <header>{{this.name}}</header>
          <div class="chat">
            {{#each activity}}
              <div class="message">
                <span class="from">
                  <a href="">{{this.user}}</a>
                  {{{time this.timestamp}}}
                </span>
                <span class="text">{{this.content}}</span>
              </div>
            {{/each}}
          </div>
        </script>
      </div>
      <section class="input-bar">
        <div class="input-wrapper">
          <input type="text" />
        </div>
        <button type="button"><i class="fa fa-arrow-right"></i></button>
      </section>
      <section class="users-column">
        <header>Users</header>
        <ul>
        <script id="users-template" type="text/x-handlebars-template">
          {{#each this}}
            <li><a href="">{{this}}</a></li>
          {{/each}}
        </script>
        </ul>
      </section>
    </main>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/handlebars.js"></script>
    <script type="text/javascript" src="js/moment.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>

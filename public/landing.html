<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>IRC++</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body class="landing">
    <main>
      <header>Connect</header>
      <form action="/chat" method="post">
        <div class="form-group nick">
          <label for="nick-input">Nickname</label>
          <input type="text" name="nick" id="nick-input" class="form-control" value="test_user" />
        </div>
        <div class="form-group channel">
          <label for="channel-input">Channels</label>
          <input type="text" name="channels" id="channel-input" class="form-control" value="##ccis, #nuhacks" />
        </div>
        <div class="form-group ab-test">
          <label for="ab-test-grp">Prototype version</label>
          <div class="btn-group" data-toggle="buttons" id="ab-test-grp">
            <label class="btn btn-default active">
              <input type="radio" name="abtest" id="ab-test" value="a" checked> A
            </label>
            <label class="btn btn-default">
              <input type="radio" name="abtest" id="ab-test" value="b"> B
            </label>
          </div>
        </div>
        <div class="alert alert-danger hidden nick" role="alert"></div>
        <div class="alert alert-danger hidden channel" role="alert"></div>
        <button type="submit" class="btn btn-default">Connect</button>
      </form>
    </main>

    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/landing.js"></script>
  </body>
</html>
